<form #f="ngForm" (submit)="onSubmit(f)">
  <input id="search" name="search" type="text" placeholder="search movie..." (ngModel)="inputSearch" minlength="3">
  <button>Submit</button>
  <div *ngIf="!valid">
    {{errMsg}}
  </div>
</form>

<div id="results" *ngIf="movies.length">
  <ul>
    <li *ngFor="let movie of movies">
      <img src={{movie.Poster}}>
      <a href="https://www.imdb.com/title/{{movie.imdbID}}" target="_blank">{{movie.Title}}</a>
    </li>
  </ul>
  <button (click)="loadMore(f)" [disabled]="!hasMore">Load More...</button>
  <span>page {{page}} from {{numberOfPages}}</span>
</div>
