<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	 <form>
		<select id="food">
			<option>hamburger</option>
			<option>BBQ</option>
			<option>salad</option>
		</select>
		<ol id="olist">
		</ol>
		<input type="button" value="add" onclick="add()">
	</form>
	<script type="text/javascript">
		var count = 0;
		var food = document.getElementById("food");
		var arrFood = [];
		for (var i=0; i<food.length; i++)
		{
			arrFood.push(food[i].innerHTML);
		}

		function add(){
			var ol = document.getElementById("olist");
			//ol.innerText = "food";
			for(var i = 0; i < arrFood.length; i++)
			{
				var selected = food.options[i].selected;
				if (selected)
				{
					var li = document.createElement("li");
					var str = 'My ' + (count+1) + switchSuffix(count + 1) + ' choice is ' + arrFood[i];
					var liText = document.createTextNode(str);
					li.appendChild(liText);
					ol.appendChild(li);
					count++;
				}
			}
		}
		
		function switchSuffix(num){
		    switch(num) {
		        case 1:
		            return 'st';
		        case 2:
		            return 'nd';
		        case 3:
		            return 'rd';
		        case 4:
		            return 'th';
		    }
		}
	</script>
</body>
</html>
